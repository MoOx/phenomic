machine:
  node:
    version: 6

  environment:
    # stick to npm
    PHENOMIC_TEST_WITH_YARN: false

dependencies:
  override:
    - npm prune
    - npm install

  cache_directories:
    - node_modules
    - docs/node_modules
    - themes/phenomic-theme-base/node_modules
    - test-setup/node_modules

test:
  override:
    - npm test && npm run docs-webpack-2 && cd docs && npm run build
