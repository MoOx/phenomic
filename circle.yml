machine:
  node:
    version: 8

  environment:
    DEBUG: phenomic:*
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - docs/.screenshots
    - docs/public/showcase/entry
    - ~/.cache/yarn
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --1.0.1
  override:
    - yarn --version
    - yarn

test:
  override:
    - yarn run lint
    - yarn test
