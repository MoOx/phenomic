language: node_js

node_js:
  - '4'
  - '5'

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true

script: npm run test-with-coverage
after_success: npm run coverage

deploy:
  skip_cleanup: true
  provider: script
  script: ./docs/scripts/deploy.sh
  on:
    branch: master
    node: '5'

env:
  global:
    - secure: 
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/MoOx/statinamic.git
    - GIT_DEPLOY_DIR=docs/dist
