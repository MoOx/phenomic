language: node_js

node_js:
  - '5'
  - '4'

# fail asap when there is a failure
matrix:
  fast_finish: true

# cache node modules
cache:
  directories:
    - node_modules
    - test-boilerplate/node_modules
    - docs/node_modules

before_install:
  # ensure npm @ 3 is installed (check only first number of npm)
  - NPM_VERSION=$(npm --version)
  - 'if [ "${NPM_VERSION:0:2}" = "2." ]; then npm i -g npm@latest; fi'
  # faster npm install
  - npm set progress=false
  # remove useless/non listed deps
  - npm prune

script: npm run test-with-coverage

after_success: npm run coverage

# deploy docs to gh-pages for commits in master
deploy:
  skip_cleanup: true
  provider: script
  script: ./docs/scripts/deploy.sh
  on:
    branch: master
    node: '5'

env:
  global:
    # GITHUB_TOKEN
    - secure: 
